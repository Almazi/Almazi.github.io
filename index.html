<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
      margin: 0;
    }
    .cursor {
      display: inline-block;
      width: 1ch;
      background: white;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="text-center">
      <h1 class="text-3xl sm:text-5xl font-bold mb-4">ðŸš§ Coming Soon</h1>
      <p id="typewriter" class="text-xl text-green-400 h-8"></p><span class="cursor"></span>
      <p class="mt-8 text-gray-400">Follow me on 
        <a href="https://github.com/Almazi" target="_blank" class="text-blue-400 hover:underline">GitHub</a>
      </p>
    </div>
  </div>

  <script>
    const text = [
      "Building something amazing...",
      "Initializing neural links...",
      "Loading mind-blowing visuals...",
      "Deploying soon to GitHub Pages."
    ];
    let i = 0, j = 0;
    let current = '';
    let speed = 70;

    function type() {
      if (j < text[i].length) {
        current += text[i][j];
        document.getElementById('typewriter').textContent = current;
        j++;
        setTimeout(type, speed);
      } else {
        setTimeout(() => {
          j = 0;
          current = '';
          i = (i + 1) % text.length;
          type();
        }, 1500);
      }
    }
    type();
  </script>
</body>
</html>
